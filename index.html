<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="splashContainer">
        <div class="logoBanner">
            <img src="images/odin-lined.png" title="Odin Project Logo"><p>ODIN</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a 
            href="https://unsplash.com/">Unsplash</a></p>
            
    </div>
    <div class="contentContainer">
        <div class="contentDiv1">
            <p>This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. 
                <br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="contentDiv2">
            <p>Let's do this!</p>
            <form action="/insertBackEndHere">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">

                <label for="LastName">Last Name</label>
                <input type="text" name="LastName" id="LastName">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" id="phoneNumber">
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password" 
                onkeyup="passwordMatch()">
                <p id="validationMessage"></p>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword"
                 onkeyup="passwordMatch()">
            </form>
        </div>
        <div class="contentDiv3">
            <button>Create Account</button>
            <p>Already have an account? <a href="index.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
